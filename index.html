			var ignoreThese = ['to', 'the', 'in', 'of', 'is', '&', 'a', 'it', 'i', 'who', 'you', 'your', 'and', 'will', 'for', 'be', 'with', 'they', 'we', 'are', 'on', 'at', 'what', 'me', 'too', 'in', 'for', 'an', 'for', 'their', 'when', 'its', 'my', 'from', 'have', 'had', 'this', 'or', 'if', 'was', 'by', 'has', 'as', 'do', 'would', 'dont', 'there', 'oh', 'didnt', 'wasnt', 'were', 'should', 'used', 'rt'];
			var wordMap = new WordMap(ignoreThese);

			function testDataAnalysis(dataset){
				//WORD MAP ANALYSIS
				wordMap = getWordMap(dataset, wordMap);
				topResults = false;
				//wordMap.getResults(10, topResults);
				//WORD UNIQUENESS ANALYSIS
				var sample = dataset[50];
				console.log(sample);
				console.log('Text: ' + sample.text);
				var frequencyMap = new WordMap();
				var words = sample.text.split(" ");
				var size = words.length;
				for(var w = 0; w < size; w++){
					var frequency = wordMap.getFrequency(words[w]);
					if(frequency > 0){
						//console.log(words[w] + ': ' + frequency.toFixed(5));
						frequencyMap.map.push({
							word: frequencyMap.cleanseWord(words[w]),
							count: frequency
						});
					}
				}
				frequencyMap.getResults(3, false);
				frequencyMap.getResults(3, true);
			}

			var storage = new Storage();
			getRandomDataArray(storage, 100, 'sample', testDataAnalysis);
